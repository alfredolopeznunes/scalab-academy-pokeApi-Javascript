<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio de PokeDex usando la PokeApi</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/png" href="images/icons8-pokeball-96.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
</head>
<body>

    <main id="contenido" class="container">
        <div class="row">
            <div class="col-sm-12"></div>
                <!-- <h1>Ejercicio PokeDex</h1> -->

                <section class="pantalla-pokedex inactive">
                    <div class="card">
                        <div class="card-borde">
                            <div class="historial">
                                <h3>Busqueda reciente:</h3>
                                <span>Puedes seleccionar un elemento de la lista para ingresarlo al formulario</span>
                                <div id="historialBusqueda"></div>
                            </div>
                            <div class="card-body">
                                <img src="images/icons8-pokeball-96.png" class="card-body-img">
                                <h1 class="card-body-title"></h1>
                            <div class="fisico">
                                <div class="altua"></div>
                                <div class="peso"></div>
                            </div>
                            <div class="card-footer">
                                <div class="card-footer-column">
                                    <span class="descripcion"></span>
                                </div>
                                <div class="card-footer-column">
                                    <span class="categoria"></span>
                                </div>
                                <div class="card-footer-column">
                                    <span class="tipo"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="controls-pokedex">
                    <form  id="formulario">
                            <input type="button" class="actualizar" value="Actualizar" onclick="location.reload()"/>
                            <label for="pokemon">Buscar un Pokemon:</label>
                            <label for="pokemon"></label>
                            <input id="buscarPokemon" class="buscador" placeholder="Ingresa nombre o ID">
                            <input type="submit" class="button-buscar" value="Buscar">
                    </form>
                    <div class="error alert alert-danger fade"></div>
                </section>
            </div>
        </div>
    </main> <!--#contenido-->

    <footer>
        <div>Proyecto PokeApi by ALfredo LÃ³pez Nunes</div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
